version: "3.8"

services:
  # ── PostgreSQL ──
  db:
    image: postgres:16-alpine
    container_name: hk-repo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hkuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-hkdb_repo}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hkuser}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── Next.js App ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hk-repo-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hkuser}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-hkdb_repo}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      NODE_ENV: production
    volumes:
      - uploads:/app/public/uploads
    expose:
      - "3000"
    networks:
      - internal
      - hk-proxy

networks:
  internal:
    driver: bridge
  hk-proxy:
    external: true

volumes:
  pgdata:
  uploads:
