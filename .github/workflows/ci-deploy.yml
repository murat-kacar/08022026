name: CI & Deploy

on:
  push:
    branches: [ master, develop ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hk:latest
            ghcr.io/${{ github.repository_owner }}/hk:staging
            ghcr.io/${{ github.repository_owner }}/hk:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait for previous job
        run: echo "Deploying..."

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.8
        env:
          REMOTE_APP_DIR: ${{ github.ref == 'refs/heads/master' && secrets.REMOTE_APP_DIR || secrets.REMOTE_APP_DIR_STAGING }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            echo "Deploying branch ${GITHUB_REF} to ${REMOTE_APP_DIR}"
            mkdir -p ${REMOTE_APP_DIR}
            cd ${REMOTE_APP_DIR}
            # Pull appropriate image tag based on branch
            if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
              IMAGE_TAG=latest
            else
              IMAGE_TAG=staging
            fi
            docker compose pull hk || true
            # Update compose to use correct tag if you template it on server, otherwise image tag baked in
            docker compose up -d --remove-orphans
            docker image prune -f
